        </ul>
      </nav>
    </div>
  </header>

  <!-- MAIN -->
  <main class="container">
    <section class="form-section">
      <h1>Formulario de Compra</h1>
      <p>Complete los datos para realizar su compra:</p>

      <form class="purchase-form">
        <!-- Datos del cliente -->
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Alejandro Escallier" required>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" placeholder="Avenida Almirante Brown" required>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" placeholder="3764108727" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="alejandroescallier@gmail.com" required>

        <label for="pago">Medio de pago:</label>
        <select id="pago" name="pago" required>
          <option value="">Seleccione</option>
          <option value="tarjeta">Tarjeta de crédito/débito</option>
          <option value="efectivo">Efectivo</option>
          <option value="mercadopago">Mercado Pago</option>
        </select>

        <!-- Listado de productos -->
        <label for="productos">Productos:</label>
        <textarea id="productos" name="productos" placeholder="Ingrese los productos que desea comprar" required></textarea>

        <button type="submit" class="btn">Comprar</button>
      </form>
    </section>
  </main>
